<!DOCTYPE html>
<html lang='en'>
    <title>Super Geocoder App</title>
    <head>
        <link href='../static/style.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container'>
            <h1>Super Geocoder</h1>
            <h3>Please upload your CSV file. The values containing addresses should be in a column named <i>address</i> or <i>Address</i>.</h3>
            <form action="{{url_for('success')}}" method='POST' enctype="multipart/form-data">
                <input type='file' accept='.csv' name='file'><br>
                <button type='submit'>Submit</button><br>
            </form> 
            <div class="message">{{text | safe}}</div>
            <!-- <div class='datatable'>{{data_table | safe}}</div> -->
            {% include [btn] ignore missing %}
        </div>
    </body>
</html>
